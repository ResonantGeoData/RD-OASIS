{% extends "base.html" %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Algorithm</legend>
        <h2>Are you sure you want to delete the algorithm "{{ object.pk }}: {{ object.name }}"?</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'algorithm-detail' object.creator object.pk %}">Nevermind</a>
      </div>
    </form>
  </div>
{% endblock content %}
